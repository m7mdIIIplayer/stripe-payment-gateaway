<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="bg" id="bgLayer">
       
    </div>

    <main class="container">
        <header class="header">
            <h1>Payment Gateway</h1>
            <p class="sub">Create a private payment link</p>
        </header>

        <!-- Stats Section -->
        <div class="stats-row">
            <div class="stat-box">
                <div class="stat-label">Current Balance</div>
                <div class="stat-value" id="balanceDisplay">$0.00</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Submitted Users</div>
                <div class="stat-value" id="usersDisplay">0</div>
            </div>
        </div>

        <section class="card">
            <div class="field">
                <label for="amount">Input the amount</label>
                <input
                    id="amount"
                    type="number"
                    inputmode="decimal"
                    step="0.01"
                    min="0.01"
                    placeholder="e.g. 19.99"
                    autocomplete="off"
                    
                />
                <small id="amountHelp" class="help"></small>
            </div>

            <!-- Currency selector field -->
            <div class="field">
                <label for="currency">Select currency</label>
                <select id="currency" class="input-1">
                    <option value="USD" selected class="option-xx">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="SAR">SAR</option>
                    <option value="AED">AED</option>
                    <option value="KWD">KWD</option>
                    <option value="QAR">QAR</option>
                    <option value="BHD">BHD</option>
                    <option value="OMR">OMR</option>
                </select>
            </div>
            <div class="actions">
                <button id="createBtn" class="btn btn-primary" disabled>
                    Create Payment Link
                </button>
                <button id="copyBtn" class="btn" disabled>
                    Copy Link
                </button>
                
                <button id="withdrawBtn" class="btn btn-secondary btn-full">
                    Withdraw
                </button>
            </div>

            <div class="result">
                <label for="paymentLink">Payment Link</label>
                <input class="txt" id="paymentLink" type="text" readonly placeholder="Link will appear here" />
            </div>

            <div id="status" class="status" aria-live="polite"></div>
        </section>
    </main>

    <div id="dynamicIsland" class="island" aria-live="polite" aria-hidden="true" role="status">
        <div class="island__icon" aria-hidden="true"></div>
        <div class="island__content">
            <div class="island__title"></div>
            <div class="island__desc"></div>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div id="modalOverlay" class="modal-overlay" aria-hidden="true"></div>
    <div id="withdrawModal" class="modal-card" aria-hidden="true">
        <h2 class="modal-title">Withdraw Funds</h2>
        <div class="modal-balance">
            Balance: <span id="modalBalance">$0.00</span>
        </div>
        
        <div id="withdrawOptions" class="withdraw-options">
            <button class="btn btn-option" data-method="sham">Usdt ShamCash</button>
            <button class="btn btn-option" data-method="bep20">Usdt bep20</button>
        </div>

        <div id="withdrawInputContainer" class="field hidden" style="margin-top: 20px;">
            <label for="walletAddress">Enter Your Wallet Address</label>
            <input id="walletAddress" type="text" class="input-1" placeholder="Wallet Address" />
            <div class="actions" style="margin-top: 15px;">
                <button id="submitWithdraw" class="btn btn-primary">Submit Request</button>
                <button id="cancelWithdraw" class="btn">Cancel</button>
            </div>
        </div>
        <button id="closeModal" class="btn-close" aria-label="Close modal">Ã—</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
